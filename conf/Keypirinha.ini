[app]
hotkey_run = Alt+Space
launch_at_startup = yes

[gui]
geometry = auto
hide_on_focus_lost = yes
show_on_taskbar = no
theme = Unstad

[theme/Unstad]
opacity_back = 100
satellite_show = never
satellite_pos = topcenter
satellite_size = jumbo
control_margin = 6
textbox_padding = 4
listitem_padding = 2
layout = list_selmark,list_icon,list_dialnum,list_actions
color_background = #222a2a
color_foreground = #8da0a0
color_title = #8da0a0
color_textbox_back = #222a2a
color_faded = #8da0a0
color_status = #8da0a0
color_accent = #36a595
color_warn = #cf433e
color_listitem_back = #222a2a
color_listitem_title = #f8f8f0
color_listitem_desc = #8da0a0
color_listitem_tips = #8da0a0
color_listitem_selected_back = #293232
color_listitem_selected_title = #63a5a5
color_listitem_selected_desc = #63a5a5
color_listitem_selected_tips = #63a5a5
font_large_size = 28
font_large_style = bold
font_snormal_size = 14
font_snormal_style = cleartype
font_normal_size = 14
font_normal_style = cleartype
font_small_size = 9
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = no
listitem_title_font = snormal